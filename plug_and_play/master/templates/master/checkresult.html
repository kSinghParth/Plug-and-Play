{% extends 'common-layout.html' %}
{% block navbar %}
<li><a href="/home">Home</a></li>
<li><a href="about">About</a></li>
<li><a href="contact">Contact</a></li>
{% endblock %}

{% block content %}
{% load static %}
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div id="content">
        <h1>Welcome to <span style="color:red">RESULTS</span> Page</h1>
        <h3>Completed</h3>
        {% for comp in completed %}
          <h3>{{comp.jobid}} : {{comp.content}}</h3>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
<script src="{% static 'job/'|add:jobid|add:'/aggregate.js' %}" type="text/javascript"></script>
<script type="text/javascript">
  var li=[]
  {% for output in outputs %}
    li.push( {{ output }} )
  {% endfor %}
  var foo=pro( li )
  $.ajax({
        url: '/master/storeresult/',
        data: {
          'jobid': '{{ jobid }}',
          'content': foo
        },
        dataType: 'json',
        success: function (data) {
         console.log("Success")
        }
      });
</script>
{% endblock %}
